<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新标签页</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wallpaper">
        <div class="wallpaper-mask"></div>
    </div>
    <div class="container">
        <header>
            <nav>
                <div class="nav-links">
                    <div class="nav-type active">网页</div>
                    <div class="nav-type">图片</div>
                    <div class="nav-type">地图</div>
                </div>
                <div class="menu-icon">☰</div>
            </nav>
            <div class="search-bar">
                <div class="search-icon"></div>
                <input type="text" placeholder="输入并搜索">
            </div>
        </header>
        <main>
            <div class="app-grid">
                <div class="app-item">
                    <div class="app-icon">G</div>
                    <span>Google</span>
                </div>
                <div class="app-item">
                    <div class="app-icon">掘</div>
                    <span>掘金</span>
                </div>
                <div class="app-item">
                    <div class="app-icon">JS</div>
                    <span>JSON在线解析</span>
                </div>
                <div class="app-item">
                    <div class="app-icon">M</div>
                    <span>QQ邮箱</span>
                </div>
                <div class="app-item">
                    <div class="app-icon gmail-icon">M</div>
                    <span>Gmail</span>
                </div>
                <div class="app-item">
                    <div class="app-icon">ba</div>
                    <span>base64</span>
                </div>
                <div class="app-item">
                    <div class="app-icon">X</div>
                    <span>xxx科技</span>
                </div>
                <div class="app-item">
                    <div class="app-icon">吾</div>
                    <span>吾爱破解</span>
                </div>
                <div class="app-item">
                    <div class="app-icon">V2</div>
                    <span>V2EX</span>
                </div>
                <div class="app-item">
                    <div class="app-icon">飘</div>
                    <span>飘云阁</span>
                </div>
                <div class="app-item">
                    <div class="app-icon">U</div>
                    <span>uni-app</span>
                </div>
                <div class="app-item">
                    <div class="app-icon">LI</div>
                    <span>LINUX DO</span>
                </div>
                <div class="app-item">
                    <div class="app-icon">编</div>
                    <span>编码Unicode</span>
                </div>
                <div class="app-item">
                    <div class="app-icon">bi</div>
                    <span>哔哩哔哩</span>
                </div>
                <div class="app-item">
                    <div class="app-icon wechat-icon"></div>
                    <span>组件小程序</span>
                </div>
                <div class="app-item">
                    <div class="app-icon hot-icon"></div>
                    <span>今日热榜</span>
                </div>
                <div class="app-item">
                    <div class="app-icon epic-icon">EPIC</div>
                    <span>Epic Games</span>
                </div>
                <div class="app-item">
                    <div class="app-icon">NGA</div>
                    <span>NGA玩家社区</span>
                </div>
            </div>
        </main>
        <div class="pagination-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <footer>
            <div class="windmill-container">
                <img src="../images/windmill.svg" alt="Windmill" class="windmill-top">
                <span class="windmill-stalk"></span>
            </div>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
