<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新标签页</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wallpaper">
      <div class="wallpaper-mask"></div>
    </div>
    <div class="container">
      <header>
        <nav>
          <div class="nav-links">
            <div class="nav-type active">网页</div>
            <div class="nav-type">图片</div>
            <div class="nav-type">地图</div>
          </div>
          <div class="menu-icon">☰</div>
        </nav>

        <!-- 弹窗遮罩层 -->
        <div class="modal-overlay" id="modalOverlay">
          <!-- 弹窗内容 -->
          <div class="modal-panel" id="modalPanel">
            <div class="modal-header">
              <div class="close-btn" id="closeBtn">×</div>
            </div>
            <div class="modal-content">
              <!-- 主要功能按钮 -->
              <div class="main-actions">
                <div class="action-item" id="addBtn">
                  <div class="action-icon">+</div>
                  <span>添加</span>
                </div>
                <div class="action-item" id="settingsBtn">
                  <div class="action-icon">⚙</div>
                  <span>设置</span>
                </div>
              </div>

              <!-- 设置面板 -->
              <div
                class="settings-panel"
                id="settingsPanel"
                style="display: none"
              >
                <div class="settings-header">
                  <div class="back-btn" id="backBtn">←</div>
                  <h3>设置</h3>
                </div>

                <!-- 模式选择 -->
                <div class="mode-selection">
                  <div class="mode-option active" data-mode="standard">
                    <span>标准模式</span>
                  </div>
                  <div class="mode-option" data-mode="minimal">
                    <span>极简模式</span>
                  </div>
                </div>

                <!-- 标准模式设置 -->
                <div class="standard-settings" id="standardSettings">
                  <div class="setting-group">
                    <h4>壁纸</h4>
                    <div class="wallpaper-preview">
                      <img
                        id="wallpaperPreview"
                        src="../images/6979.webp"
                        alt="当前壁纸"
                      />
                      <div class="wallpaper-actions">
                        <button class="wallpaper-btn" id="changeWallpaperBtn">
                          更换壁纸
                        </button>
                      </div>
                    </div>
                  </div>

                  <div class="setting-group">
                    <h4>遮罩浓度</h4>
                    <div class="slider-container">
                      <input
                        type="range"
                        id="maskOpacitySlider"
                        min="0"
                        max="100"
                        value="40"
                        class="slider"
                      />
                      <span class="slider-value">40%</span>
                    </div>
                  </div>

                  <div class="setting-group">
                    <h4>模糊度</h4>
                    <div class="slider-container">
                      <input
                        type="range"
                        id="blurSlider"
                        min="0"
                        max="100"
                        value="10"
                        step="1"
                        class="slider"
                      />
                      <span class="slider-value">10%</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="search-bar">
          <div class="search-icon"></div>
          <input type="text" placeholder="输入并搜索" />
          <div class="search-suggestions-wrap">
            <div class="search-suggestions"></div>
          </div>
        </div>
      </header>
      <main>
        <div class="app-grids-container">
          <!-- 多个app-grid-wrap将由JavaScript动态生成 -->
        </div>
      </main>
      <div class="pagination-dots">
        <!-- 分页点将由JavaScript动态生成 -->
      </div>
      <footer>
        <div class="windmill-container">
          <img
            src="../images/windmill.svg"
            alt="Windmill"
            class="windmill-top"
          />
          <span class="windmill-stalk"></span>
        </div>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
